<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4">
    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="d-flex flex-column align-items-center justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-3 fw-bold text-primary">Cargando...</p>
    </div>

    <!-- Formulario de login -->
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit()">
      <h3 class="card-title text-center mb-4 text-primary">🔐 Iniciar Sesión</h3>

      <!-- Campo Usuario -->
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">👤 Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control shadow-sm"
          [(ngModel)]="loginData.username"
          required
          minlength="4"
          maxlength="20"
          placeholder="Ingresa tu usuario"
        />
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label fw-bold">🔑 Contraseña</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          class="form-control shadow-sm"
          [(ngModel)]="loginData.password"
          required
          minlength="6"
          placeholder="Ingresa tu contraseña"
        />
        <i
          class="bi position-absolute"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          style="top: 70%; right: 10px; transform: translateY(-50%); cursor: pointer;"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <!-- Botón de envío -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg shadow-sm fw-bold" [disabled]="isLoading">
          <span *ngIf="!isLoading">🔓 Iniciar Sesión</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm text-light" role="status"></span>
        </button>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="text-danger mt-3 text-center fw-bold">
        {{ errorMessage }}
      </div>

      <!-- Enlace para registrarse -->
      <p class="text-center mt-3">
        <small>¿No tienes una cuenta? <a routerLink="/register" class="text-primary fw-bold">Regístrate</a></small>
      </p>
    </form>
  </div>
</div>
