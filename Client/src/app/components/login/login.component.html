<div class="login-container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="d-flex flex-column align-items-center justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading...</p>
    </div>

    <!-- Formulario de login -->
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit()">
      <h2 class="text-center mb-4">Login</h2>

      <!-- Campo Usuario -->
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="loginData.username"
          required
          minlength="4"
          maxlength="20"
          aria-label="Ingrese su usuario"
        />
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Contraseña</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="loginData.password"
          required
          minlength="6"
          aria-label="Ingrese su contraseña"
        />
        <i
          class="bi position-absolute"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          style="top: 70%; right: 10px; transform: translateY(-50%); cursor: pointer;"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">Login</button>

      <!-- Enlace para registrarse -->
      <p class="text-center mt-3">
        <small>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></small>
      </p>
    </form>
  </div>
</div>
